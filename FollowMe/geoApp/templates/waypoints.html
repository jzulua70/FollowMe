    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: #eee;
}

}

}

{% for waypoint in waypoints %}
<tr>
	<td>{{waypoint.name}} m</td>
	<td>({{waypoint.geometry.y}}, {{waypoint.geometry.x}})</td>
	<td>{{waypoint.hour}} </td>
	<td>{{waypoint.date}} </td>
</tr>	

{% endfor %}
</table>
